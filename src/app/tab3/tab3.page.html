<ion-header>
  <ion-toolbar  color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  color="dark">
 
  <div *ngFor="let genero of generos">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>{{genero.name}}</h4>
           <app-slideshow-poster [peliculas]="peliculas"></app-slideshow-poster> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
