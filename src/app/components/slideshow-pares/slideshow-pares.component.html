<ion-slides [options]="slidesOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row >
      <ion-col size="12" *ngFor="let pelicula of pares" (click)="mostrarDetalle(pelicula.id)">
        <ion-card mode="md">
          <img class="poster" [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button class="btn-mas" expand="full" size="large"
      (click)="onClick()" >
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
